<html>
    <head>
        <h1>DATE FORMATE</h1>
    </head>
    <body>
        <p1>Displaying the various date format in console</p1>
        <script>
            var today= new Date();
            var dd=today.getDate();
            var mm =today.getMonth()+1;
            var yyyy=today.getFullYear();
            if (mm<10)
            {
                mm='0'+mm;
            }
            if (dd<10)
            {
                dd='0'+dd;
            }
            today=mm+'-'+dd+'-'+yyyy;
            console.log(today);
            today=mm+'/'+dd+'/'+yyyy;
            console.log(today);
            today=dd+'-'+mm+'-'+yyyy;
            console.log(today);
            today=dd+'/'+mm+'/'+yyyy;
            console.log(today);
        </script>
    </body>
</html>
